<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<div class="page-container">
    <header>
        <th:block th:include="~{fragments/nav}"/>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"
              th:action="@{/login}"
              th:method="POST"
              th:object="${userLoginDTO}"
        >
            <small th:if="${#fields.hasErrors()}" class="text-danger new-line">Size must be between 3 and 20 characters</small>
            <br/>
            <small th:if="${noSuchUser == true}" class="text-danger new-line">Incorrect email or password!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input  th:field="*{email}"
                        th:classappend="${#fields.hasErrors('email') || noSuchUser == true}? bg-danger"
                        type="text" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password') || noSuchUser == true}? bg-danger"
                        type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{/fragments/footer}"/>
</div>
</body>
</html>
