<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<div class="page-container">
    <header>
        <th:block th:include="~{fragments/nav}"/>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"
              th:action="@{/task/add}"
              th:method="POST"
              th:object="${createTaskDTO}"
        >
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text"  class="form-control" id="name" name="name"/>
                <small class="invalid-feedback text-danger">Name must be between 3 and 20 characters</small>
                <small th:if="${taskExists}" class="text-danger">Name must be unique</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field="*{description}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text" class="form-control" id="description" name="description"/>

                <small class="invalid-feedback text-danger">Description must be at least 5 characters</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="dueDate" class="h4 mb-2">Due Date</label>
                </div>
                <input th:field="*{dueDate}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="date" class="form-control" id="dueDate" name="dueDate"/>
                <small class="invalid-feedback text-danger">Date cannot be past</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="classification" class="h4 mb-2">Classification</label>
                </div>
                <select th:field="*{classification}"
                        th:errorclass="is-invalid"
                        type="text" class="form-control" id="classification" name="classification">
                    <option value="">Select Classification</option>
                    <option value="FEATURE">FEATURE</option>
                    <option value="BUG">BUG</option>
                    <option value="SUPPORT">SUPPORT</option>
                    <option value="OTHER">OTHER</option>


                </select>
                <small class="invalid-feedback text-danger">Classification not selected</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{/fragments/footer}"/>
</div>


</body>
</html>
