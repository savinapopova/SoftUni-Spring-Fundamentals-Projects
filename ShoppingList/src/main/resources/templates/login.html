<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"/>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/login}"
          th:method="POST"
          th:object="${userLoginDTO}"
    >
        <small th:if="${#fields.hasErrors()}" class="text-danger">Size must be between 3 and 20 characters.</small>
        <br/>  
        <small th:if="${existingUser == false}" class="text-danger">Incorrect username or password!</small>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control"
                   id="username" name="username"
                   th:field="*{username}"
                   th:errorclass="'is-invalid bg-danger'"
            />
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control"
                   id="password" name="password"
                   th:field="*{password}"
                   th:errorclass="'is-invalid bg-danger'"
            />
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
