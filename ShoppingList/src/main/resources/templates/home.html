<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"/>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="f: ${foods} " class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: <th:block th:text="${f.getName()}"/> Price: <th:block th:text="${f.getPrice()}"/> lv</span>
                        <a class="ml-3 text-danger" th:href="@{product/add/{id}(id=*{f.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="d: ${drinks}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Drink" width="50px" height="50px">
                        <span>Name: <th:block th:text="${d.getName()}"/> Price: <th:block th:text="${d.getPrice()}"/> lv</span>
                        <a class="ml-3 text-danger" th:href="@{product/add/{id}(id=*{d.getId()})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="h: ${household}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Household" width="50px" height="50px">
                        <span>Name: <th:block th:text="${h.getName()}"/> Price: <th:block th:text="${h.getPrice()}"/> lv</span>
                        <a class="ml-3 text-danger" th:href="@{product/add/{id}(id=*{h.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="o: ${others}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Other" width="50px" height="50px">
                        <span>Name: <th:block th:text="${o.getName()}"/> Price: <th:block th:text="${o.getPrice()}"/> lv</span>
                        <a class="ml-3 text-danger" th:href="@{product/add/{id}(id=*{o.getId()})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:href="@{product/buy/all}" class="btn btn-danger">Buy all products for <th:block th:text="${totalSum}"/> lv</a>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
