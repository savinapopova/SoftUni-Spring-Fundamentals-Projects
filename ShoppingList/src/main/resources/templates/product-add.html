<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"/>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/product/add}"
          th:method="POST"
          th:object="${createProductDTO}"
    >
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control"
                   id="name" name="name"
                   th:field="*{name}"
                   th:errorclass="'is-invalid bg-danger'"
            />
            <small class="invalid-feedback text-danger"> Size must be between 3 and 20 characters.</small>
            <small th:if="${productExists}" class="text-danger">This product already exists.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control"
                      id="description" name="description"
                      th:field="*{description}"
                      th:errorclass="'is-invalid bg-danger'"
            ></textarea>
            <small class="invalid-feedback text-danger">Description must be at least 5 symbols.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control"
                   id="neededBefore" name="neededBefore"
                   th:field="*{before}"
                   th:errorclass="'is-invalid bg-danger'"
            />
            <small class="invalid-feedback text-danger">Date cannot be past.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control"
                   id="price" name="price"
                   th:field="*{price}"
                   th:errorclass="'is-invalid bg-danger'"
            />
            <small class="invalid-feedback text-danger">Price must be positive.</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select"
                    id="category" name="category"
                    th:field="*{category}"
                    th:errorclass="'is-invalid bg-danger'"
            >
                <option value="">Select category</option>
				<option value="FOOD">Food</option>
                <option value="DRINK">Drink</option>
                <option value="HOUSEHOLD">Household</option>
                <option value="OTHER">Other</option>  				
            </select>
            <small class="invalid-feedback text-danger">Select category.</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
