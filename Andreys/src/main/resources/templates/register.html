<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
    <header>
        <th:block th:include="~{fragments/nav}"/>
    </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3"/>
        <form th:action="@{/users/register}"
              th:method="POST"
              th:object="${userRegisterDTO}"
                class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text" class="form-control" id="username" name="username"/>
                <small  id="usernameError"
                       class="invalid-feedback text-light form-text bg-danger rounded">Username length must be more than 3
                    characters</small>
                <small th:if="${userExists}" id="usernameError"
                        class="text-light form-text bg-danger rounded">Username already taken</small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input th:field="*{email}"
                              th:errorclass="'is-invalid bg-danger'"
                        type="email" class="form-control" id="email" name="email"/>
                <small  id="emailError"
                        class="invalid-feedback text-light form-text bg-danger rounded">Must be valid email</small>

                <small th:if="${userExists}" id="emailError"
                       class="text-light form-text bg-danger rounded">Email already taken</small>

            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="budget" class="h4 mb-2 text-white">Budget</label>
                </div>
                <input th:field="*{budget}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="number" class="form-control" id="budget" name="budget"/>
                <small  id="budgetError"
                        class="invalid-feedback text-light form-text bg-danger rounded">Must be positive</small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="password" class="form-control" id="password" name="password"/>
                <small  id="passwordError"
                        class="invalid-feedback text-light form-text bg-danger rounded">Password length must be more than 3
                    characters</small>

                <small th:if="${passwordsMatch == false}" id="passwordError"
                        class="text-light form-text bg-danger rounded">Passwords should match</small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                <small  id="confirmPasswordError"
                        class="invalid-feedback text-light form-text bg-danger rounded">Password length must be more than 3
                    characters</small>

                <small th:if="${passwordsMatch == false}" id="confirmPasswordError"
                       class="text-light form-text bg-danger rounded">Passwords should match</small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3" value="Register">Register</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{fragments/footer}"/>
</body>
</html>
