<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
        <header xmlns:h="http://xmlns.jcp.org/jsf/html">
            <th:block th:include="~{fragments/nav}"/>
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
        <hr class="hr-3"/>
        <form th:action="@{/products/add}"
              th:method="POST"
              th:object="${createProductDTO}"
                class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text" class="form-control" id="name" name="name"/>
                <small class="invalid-feedback text-light form-text bg-danger rounded">Name must be more than 2
                    characters</small>
                <small th:if="${productExists}" class="text-light form-text bg-danger rounded">Product already exists
                </small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field="*{description}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text" class="form-control" id="description" name="description"/>
                <small class="invalid-feedback text-light form-text bg-danger rounded">Description must be more than 3
                    characters</small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select th:field="*{category}"
                        styleClass="browser-default custom-select" id="category"
                                 value="#{productCreateBean.productCreateModel.category}">
                    <option value="" selected>Select Category</option>
                    <option value="SHIRT" selected>Shirt</option>
                    <option value="DENIM" selected>Denim</option>
                    <option value="SHORTS" selected>Shorts</option>
                    <option value="JACKET" selected>Jacket</option>
                </select>
                <small th:if="${#fields.hasErrors('category')}" class="text-light form-text bg-danger rounded">Choose category</small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="sex" class="h4 mb-2">Gender</label>
                </div>
                <select th:field="*{gender}"
                        styleClass="browser-default custom-select" id="sex"
                                 value="#{productCreateBean.productCreateModel.sex}">
                    <option value="" selected>Select Gender</option>
                    <option value="MALE" selected>Male</option>
                    <option value="FEMALE" selected>Female</option>
                </select>
                <small th:if="${#fields.hasErrors('gender')}" class="text-light form-text bg-danger rounded">Choose gender</small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input th:field="*{price}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="number" class="form-control" id="price" name="price"/>
                <small class="invalid-feedback text-light form-text bg-danger rounded">Price must be positive</small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
            </div>
        </form>
    </main>
        <th:block th:include="~{fragments/footer}"/>
</body>
</html>
