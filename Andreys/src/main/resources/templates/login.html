<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
   <header>
       <th:block th:include="~{fragments/nav}"/>
    </header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3"/>
        <form th:action="@{/users/login}"
              th:method="POST"
              th:object="${userLoginDTO}"
                class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="text" class="form-control" id="username" name="username"/>
                <small class="invalid-feedback text-light form-text bg-danger rounded">Username must be more than 3
                    characters</small>
                <small th:if="${noSuchUser}" class="text-light form-text bg-danger rounded">Wrong username or password
                    </small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid bg-danger'"
                        type="password" class="form-control" id="password" name="password"/>
                <small class="invalid-feedback text-light form-text bg-danger rounded">Password must be more than 3
                    characters</small>
                <small th:if="${noSuchUser}" class="text-light form-text bg-danger rounded">Wrong username or password
                </small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
   <th:block th:include="~{fragments/footer}"/>
</body>
</html>
